<div class="container">
    <app-header></app-header>

    <form (submit)="onSubmit()">
      <div class="form-group">
        <label>Autor</label>
        <input type="text" [(ngModel)]="post.autor" class="form-control" name="autorInput">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label>Título</label>
        <input type="text" [(ngModel)]="post.titulo" class="form-control" name="tituloInput">
      </div>
      <div class="form-group">
        <label>Data de publicação</label>
        <input type="text" [(ngModel)]="post.data" class="form-control" name="dataInput">
      </div>
      <div class="form-group">
        <label>Conteúdo</label>
        <textarea [(ngModel)]="post.conteudo" class="form-control" rows="5" name="conteudoInput">

        </textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
